<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    
    
<div class="container col-6 p-5">
<form>
    <label class="form-label" for="campo_nombre">Dni</label>
    <input class="form-control" type="number" id="campo_nombre" placeholder="Coloque su Numero de DNI">


    <label class="form-label" for="campo_carrera">Carrera</label>

    <select class="form-select " aria-label="Default select example">
    <option selected>Seleccione una Opción</option>
    <option value="2">Profesorado en Nivel Inicial</option>
    <option value="3">Profesorado en Nivel Primaria</option>
    <option value="3">Profesorado en Matemática</option>
    <option value="3">Profesorado en Biología</option>
    <option value="1">Tecnicaturas en Desarrollo de Software</option>
    <option value="3">Tecnicaturas en Gestión Administrativa</option>

    </select>
    <label class="form-label" for="campo_año">Año</label>

    <select class="form-select" aria-label="Default select example">
        <option selected>Seleccione una Opción</option>
        <option value="1">Primer Año</option>
        <option value="2">Segundo Año</option>
        <option value="3">Tercer Año</option>
        <option value="3">Cuarto Año</option>

    </select>

    <div class="mt-3">
    <label for="floatingTextarea2">Comentario</label>
    <div class="form-floating ">
    <textarea class="form-control mt-2" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
    <label for="floatingTextarea2">Deja un Comentario</label>
    </div>
    </div>
    <div class="mt-1">
    <button type="submit" class="btn btn-primary m-1">Enviar</button>
    </div>
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
